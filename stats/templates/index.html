{% if logged_in %}
You are now logged in as {{ username }}. <a href="/logout"> Log out </a> .
{% else %}

<form action="" method="post">
	{% csrf_token %}
	<table>
	{{ form }}
	</table>
	<input type="submit" value="Submit" />
</form>

{% if error %}
Wrong username or password!
{% endif %}

</form>
{% endif %}
